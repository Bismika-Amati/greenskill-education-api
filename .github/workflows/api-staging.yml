name: CICD Api

on:
  push:
    branches:
      - staging

jobs:
  build_push_deploy:
    name: Build -> Push -> Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on Development
        uses: appleboy/ssh-action@master
        env:
          IMAGE_NAME: ${{ secrets.IMAGE_NAME_STAGING }}
          IMAGE_TAG: ${{ secrets.IMAGE_TAG_STAGING }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          envs: IMAGE_NAME,IMAGE_TAG
          script: |
            echo "IMAGE: $IMAGE_NAME:$IMAGE_TAG"
            cd greenskill-education-api
            git config --global user.email "bismika@amati.com"
            git config --global user.name "Bismika Amati"
            git fetch
            git pull origin develop --no-rebase
            sudo docker stop $IMAGE_NAME
            sudo docker rm $IMAGE_NAME
            sudo docker rmi $IMAGE_NAME:$IMAGE_TAG
            sudo docker build -t $IMAGE_NAME:$IMAGE_TAG -f Dockerfile .
            sudo docker run -e DATABASE_URL="postgres://bismika_usr:rahasia123@10.14.64.2:5432/bismika-dev?pool_timeout=0" -e PORT=3001 --name $IMAGE_NAME -p 3001:3000 -d $IMAGE_NAME:$IMAGE_TAG
